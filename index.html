<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Happy Birthday Baby!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #f7f1e3, #ffeaa7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 1.5s ease-in;
        }

        h1 {
            font-size: 3em;
            color: #ff6b81;
            margin-bottom: 0.3em;
            animation: popIn 1.2s ease-in;
        }

        p {
            font-size: 1.2em;
            color: #333;
            animation: popIn 1.5s ease-in;
        }

        .btn {
            margin-top: 2em;
            padding: 12px 24px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #e84118;
        }

        /* Background bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            background: #fab1a0;
            animation: floatUp 10s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Floating bubbles -->
    <script>
        for (let i = 0; i < 25; i++) {
            let b = document.createElement('div');
            b.className = 'bubble';
            b.style.width = b.style.height = (Math.random() * 40 + 20) + 'px';
            b.style.left = (Math.random() * 100) + 'vw';
            b.style.animationDuration = (Math.random() * 10 + 5) + 's';
            b.style.backgroundColor = ['#ff7675', '#fab1a0', '#ffeaa7'][Math.floor(Math.random() * 3)];
            document.body.appendChild(b);
        }
    </script>

    <h1>ðŸŽ‚ Happy Birthday! ðŸŽ‚</h1>
    <p>Want to see your surprise?</p>
    <button class="btn" onclick="openEnvelope()">Open here</button>

    <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c47c64d015.mp3?filename=click-124467.mp3"></audio>

    <script>
        function openEnvelope() {
            document.getElementById('clickSound').play();
            // Simple confetti burst using emoji
            for (let i = 0; i < 30; i++) {
                let confetti = document.createElement('div');
                confetti.innerText = 'ðŸŽ‰';
                confetti.style.position = 'absolute';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * 100 + 'vh';
                confetti.style.fontSize = (Math.random() * 30 + 20) + 'px';
                confetti.style.animation = 'fadeIn 1s forwards';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 1500);
            }
            setTimeout(() => {
                location.href = 'happybirthday.html';
            }, 1000);
        }
    </script>
</body>
</html>
