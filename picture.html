<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Baby!</title>
  <link rel="stylesheet" href="picture.css" />
  <style>
    .side-message {
      display: inline-block;
      background: #ff6b81;
      color: white;
      padding: 14px 20px;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
      font-family: 'Segoe UI', sans-serif;
      animation: pulse 1.5s infinite;
    }

    .side-message:hover {
      background: #ff4757;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .fade-in {
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .slideshow {
      max-width: 90%;
      margin: 20px auto;
      position: relative;
    }

    .slide {
      display: none;
      max-width: 100%;
      border-radius: 10px;
    }

    .slide.active {
      display: block;
    }

    .bottom-text {
      font-size: 2em;
      color: #ff6b81;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="fade-in">Happy Birthday Love!!!</h1>

    <div class="slideshow fade-in">
      <img src="Picture 1.jpg" class="slide active" alt="Us 1" />
      <img src="Picture 2.jpg" class="slide" alt="Us 2" />
      <img src="Picture 3.jpg" class="slide" alt="Us 3" />
      <img src="Picture 4.jpg" class="slide" alt="Us 4" />
      <img src="Picture 5.jpg" class="slide" alt="Us 5" />
      <img src="Picture 6.jpg" class="slide" alt="Us 6" />
      <img src="Picture 7.jpg" class="slide" alt="Us 7" />
      <img src="Picture 8.jpg" class="slide" alt="Us 8" />
      <img src="Picture 9.jpg" class="slide" alt="Us 9" />
      <img src="Picture 10.jpg" class="slide" alt="Us 10" />
      <img src="Picture 11.jpg" class="slide" alt="Us 11" />
      <img src="Picture 12.jpg" class="slide" alt="Us 12" />
    </div>

    <h2 class="bottom-text fade-in">I LOVE YOU!</h2>

    <!-- Now shown below the I LOVE YOU text -->
    <div class="side-message" onclick="navigateToLove()">ðŸ’Œ For you my love</div>
  </div>

  <canvas id="heartCanvas"></canvas>
  <canvas id="balloonCanvas"></canvas>

  <audio id="birthdayAudio" autoplay loop>
    <source src="happybday.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script src="picture.js"></script>
  <script>
    function navigateToLove() {
      if (confirm("Do you want to see something special? ðŸ’–")) {
        window.location.href = "video.html";
      }
    }

    // Slideshow logic
    document.addEventListener('DOMContentLoaded', () => {
      let current = 0;
      const slides = document.querySelectorAll(".slide");
      function showNextSlide() {
        slides[current].classList.remove("active");
        current = (current + 1) % slides.length;
        slides[current].classList.add("active");
      }
      setInterval(showNextSlide, 3000);
    });
  </script>
</body>
</html>
